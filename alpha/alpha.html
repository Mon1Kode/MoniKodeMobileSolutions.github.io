<body>
    <h1>Enter Your Email Address</h1>
    <form id="emailForm">
        <input type="email" id="emailInput" placeholder="Enter your email">
        <button type="submit">Submit</button>
    </form>
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

            apiKey: "AIzaSyBjAUM6a4Sn2XQb1vBJFJYQ1NfrxHGjczM",
            authDomain: "la-passerelle-220fa.firebaseapp.com",
            databaseURL: "https://la-passerelle-220fa-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "la-passerelle-220fa",
            storageBucket: "la-passerelle-220fa.appspot.com",
            messagingSenderId: "672036530039",
            appId: "1:672036530039:web:251ac6bf5445ed651ca372",
            measurementId: "G-ZJ8TFPKZ2B"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const emailRef = ref(database, '/test/email');
        
        // Handle form submission
        const emailForm = document.getElementById('emailForm');
        const emailInput = document.getElementById('emailInput');
        
        emailForm.addEventListener('submit', (e) => {
            e.preventDefault();
        const email = emailInput.value;
        
        // Store the email in the database
        push(emailRef, email)
            .then(() => {
                console.log('Email stored successfully:', email);
            })
            .catch((error) => {
                console.error('Error storing email:', error);
            });
        });
    </script>
</body>
